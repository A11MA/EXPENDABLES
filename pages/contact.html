<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style_meniu.css" />
    <link rel="stylesheet" href="../css/contact_form.css"/>
  </head>
  <body>
    <header>
      <!-- header nav bar is kaires logo -->
      <div class="nav_logo">
        <img src="../images/nav-icon.svg" alt="header_logo" />
      </div>

      <!-- header nav bar -->

      <div class="desktop-menu">
        <ul>
          <li><a href="../index.html">home</a></li>
          <li><a href="../pages/about.html">about</a></li>
        </ul>
      </div>
      <!-- mygtukas contact us -->
      <div class="contact-btn-meniu">
        <a href="../pages/contact.html" class="contact-us">contact us</a>
      </div>

      <!-- ikona mobiliam irenginiuj  -->
      <div class="menu-icon" onclick="toggleMenu()" aria-label="Open menu">☰</div>
    </header>

    <!-- meniu mobiliam irenginiuj -->
    <nav class="mobile-menu" id="mobileMenu">
      <div class="mobile-menu-header">
        <span class="close-btn" onclick="toggleMenu()" aria-label="Close menu">✖</span>
      </div>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../pages/about.html">About</a></li>
        <li>
          <a href="../pages/contact.html" class="contact-btn">Contact us</a>
        </li>
      </ul>
      <img src="../images/mobile-icon.svg" alt="Mobile icon" />
    </nav>

    <div class="contact-section">
      
      <!-- keire puse  -->
      <div class="contact-info">
        <h1>Contact</h1>
        <p class="ask-us">Ask us about</p>

        <div class="info-item">
          <img src="../images/contact_img1.svg" alt="Icon 1" />
          <p>The quality of our talent network</p>
        </div>

        <div class="info-item">
          <img src="../images/contact_img2.svg" alt="Icon 2" />
          <p>Usage & implementation of our software</p>
        </div>

        <div class="info-item">
          <img src="../images/contact_img3.svg" alt="Icon 3" />
          <p>How we help drive innovation</p>
        </div>
      </div>

      <!-- kontact form  -->
      <div class="contact-form">
        <form id="contactForm" novalidate>
          <input type="text" id="name" placeholder="Name" maxlength="250" />
          <span class="error-message" id="nameError"></span>

          <input
            type="email"
            id="email"
            placeholder="Email Address"
            autocomplete="email"
          />
          <span class="error-message" id="emailError"></span>

          <input
            type="text"
            id="company"
            placeholder="Company Name"
            maxlength="250"
            required
          />
          <span class="error-message" id="companyError"></span>

          <input type="text" id="title" placeholder="Title" required />
          <span class="error-message" id="titleError"></span>

          <textarea
            id="message"
            placeholder="Message"
            maxlength="250"
          ></textarea>
          <span class="error-message" id="messageError"></span>
          <p id="charCount">
            Įvesta simbolių: <span id="charNumber">0</span> / 250
          </p>
          <!-- skaitliukas -->

          <button type="submit">Submit</button>
        </form>
        <!-- pranesymas apie sekminga issiuntima  -->
        <p id="messageSuccess" style="color: green; display: none"></p>
      </div>
      <div class="top-left-deco">
        <img src="../images/contact_logo.svg" alt="Logo1" />
      </div>
      
    </div>
    <div class="bottom-right-deco">
      <img src="../images/contact_logo_down.svg" alt ="Logo2" />
    </div>

    <!-- JS script pajungimas  !!! turi buti body apacoj !!!!!!!! -->
    <script src="../JS/nav_bar.js"></script>
    <script src="../JS/contact_form.js"></script>
  </body>
</html>
